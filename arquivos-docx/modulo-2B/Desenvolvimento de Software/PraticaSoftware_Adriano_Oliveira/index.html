<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pratica Integradora Desenvolvimento de Software</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <header>
    <h1>Pratica Integradora Desenvolvimento de Software</h1>
  </header>
  <main>
    <div id="lista">
      <h2>Lista de Serviços</h2>
      <ul>
        <li>Criação de Sites</li>
        <li>Criação de Sistemas para Internet</li>
        <li>Criação de Soluções Mobile </li>
      </ul>
    </div>
    <div id="tabela">
      <table height="150" width="300" border="1">
        <caption>Nossos Clientes</caption>
        <thead>
          <tr>
            <th>Empresa</th>
            <th>País</th>
            <th>Estado</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>HLJS</td>
            <td>Alemanha e Akhein</td>
            <td>TE</td>
          </tr>
          <tr>
            <td>Umbrela</td>
            <td colspan="2">EUA</td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td>Nome</td>
            <td colspan="2">Endereço</td>
          </tr>
        </tfoot>
      </table>
    </div>
    <br>

    <div class="contato-form">
      <form name="form_cliente" action="" method="get">
        <fieldset style="border-color: transparent; margin: 0; padding: 0;">
          <div>
            <label for="nome">Nome:</label>
            <input name="nome" type="text" maxlength="100" placeholder="Seu nome">
          </div>
          <div>
            <label for="email">Email:</label>
            <input name="email" type="email" placeholder="Seu nome">
          </div>
          <div>
            <label for="sexo">Sexo:</label>
            <select name="sexo" id="sexo" size="1">
              <option value="m" selected>Masculino</option>
              <option value="f">Feminino</option>
              <option value="o">Outro</option>
            </select>
          </div>
          <div>
            <label for="obs">Observação</label><br>
            <textarea name="obs" id="obs" cols="30" rows="3"></textarea>
          </div>
        </fieldset>
        <button type="submit" value="enviar" name="enviar">Enviar</button>
      </form>
    </div>

  </main>
</body>

</html>
