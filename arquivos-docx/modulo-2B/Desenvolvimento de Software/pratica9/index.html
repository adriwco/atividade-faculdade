<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundamentos JavaScript</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--Style CSS-->

</head>

<body>

    <form id="form">
        <div class="row mb-3">
            <label for="name" class="col-sm-2 col-form-label">Nome</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="nome" placeholder="Seu Nome">
            </div>
        </div>

        <div class="row mb-3">
            <label for="sobrenome" class="col-sm-2 col-form-label">Sobrenome</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="sobrenome" placeholder="Seu Sobrenome">
            </div>
        </div>

        <div class="row mb-3">
            <label for="email" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="email" placeholder="seu@email.com">
            </div>
        </div>
        <button type="submit" class="btn btn-primary" id="submit">Sign in</button>
    </form>

    <div class="resposta">
        <p>Nome: <span id="campo_nome"></span></p>
        <p>Sobrenome: <span id="campo_sobrenome"></span> </p>
        <p>E-mail: <span id="campo_email"></span></p>
    </div>

    <script>
        var form = document.getElementById('form');
        var nome = document.getElementById('nome');
        var sobrenome = document.getElementById('sobrenome');
        var email = document.getElementById('email');
        form.addEventListener('submit', function (e) {
            document.getElementById('campo_nome').innerHTML = nome.value;
            document.getElementById('campo_sobrenome').innerHTML = sobrenome.value;
            document.getElementById('campo_email').innerHTML = email.value;
            e.preventDefault();
        });
    </script>
</body>

</html>
