<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>função</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
    }
  </style>
</head>

<body>
  <h1>Teste: function</h1>
  <p>console.log( ... );</p>
  <script>

    let array = ['"O Senhor dos Anéis"', 1954, 'J. R. R. Tolkien'];
    function livroArray() {
      const nomeA = array[0].toUpperCase();
      const anoA = 2022 - array[1];
      const fraseA = array[0] + ' por ' + array[2];
      return {
        nomeA,
        anoA,
        fraseA,
      }
    }

    function livroParamt(nome, ano, autor) {
      const nomeP = nome.toUpperCase();
      const anoP = 2022 - ano;
      const fraseP = nome + ' por ' + autor;
      const objeto = {
        nomeP,
        anoP,
        fraseP,
      }
      return objeto;
    }

    function livroCurto(nome, ano, autor) {
      return {
        nomeC: nome.toUpperCase(),
        anoC: 2022 - ano,
        fraseC: nome + ' por ' + autor,
      };
    }

    const resultadoArray = livroArray();
    const resultadoParamt = livroParamt('"O Senhor dos Anéis"', 1954, 'J. R. R. Tolkien');
    const resultadoCurto = livroCurto(array[0], array[1], array[2]);

    console.log(resultadoArray);
    console.log(resultadoParamt.fraseP);
    console.log(resultadoCurto.nomeC);

    const family = {
      aunt : "Adriana de Lima Oliveira",
      grandmother : "María Lucia Paulo Lima Oliveira",
      mother : "Sandra Maria de Sousa Cruz",
      bestFriend : "Jerónimo Pereira Fernandez"
    }
    console.log(family);

  </script>
</body>

</html>
