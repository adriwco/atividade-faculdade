<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Usando Operadores com JS</title>
</head>

<body>
  <header>
    <h1>Usando Operadores com JS</h1>
  </header>
  <main>
    <div class="atividade">
      <h2>Introduza os numeros:</h2>
      <label for="n1">1° Valor: </label>
      <input type="text" size="3" id="n1" placeholder="n1"></br>
      <label for="n2">2° Valor: </label>
      <input type="text" size="3" id="n2" placeholder="n2"></br></br>
      <button type="button" value="+" onclick="calc(this)">+</button>
      <button type="button" value="-" onclick="calc(this)">-</button>
      <button type="button" value="*" onclick="calc(this)">*</button>
      <button type="button" value="/" onclick="calc(this)">/</button><br><br>
      <button type="button" onclick="limpar()">Limpar</button>
    </div>
    <div>
      <p>Mensagem: <span id="msg"></span></p>
    </div>
  </main>
  <script>
    function calc(e) {
      var operacao = e.value;
      var n1 = parseFloat(document.getElementById("n1").value);
      var n2 = parseFloat(document.getElementById("n2").value);
      var calculo = eval(n1 + operacao + n2);
      
      if (!isNaN(calculo)) {
        alert("Resultado: " + calculo);
        if (calculo > 10) {
          document.getElementById("msg").innerHTML = '“Valor acima de 10”';
        } else {
          document.getElementById("msg").innerHTML = '“Valor abaixo de 10”';
        }
      } else {
        alert("Tipo de dado incorreto.");
      }
    }
    function limpar() {
      n1.value = "";
      n2.value = "";
      document.getElementById("msg").innerHTML = "";
    }
  </script>
</body>

</html>
